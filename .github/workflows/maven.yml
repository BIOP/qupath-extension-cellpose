name: Publish to SciJava Maven

on:
  workflow_call:
    inputs:
      release:
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Add release flag if input variable is set
        if: ${{ inputs.release }}
        shell: bash
        run: |
          echo "RELEASE_FLAG='-Prelease'" >> $GITHUB_ENV

      - name: Publish
        shell: bash
        run: |
          ./gradlew publish -P toolchain=21 $RELEASE_FLAG
        env:
          MAVEN_USER: ${{ secrets.MAVEN_USER }}
          MAVEN_PASS: ${{ secrets.MAVEN_PASS }}

      - uses: actions/upload-artifact@v3
        if: ${{ inputs.release }}
        with:
          name: ${{ github.event.repository.name }}-release-jar
          path: build/libs
          retention-days: 7
